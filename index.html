<!DOCTYPE html>
<html>
    <head>
        <title>card</title>
        <style>
            .card{
                background-color: aquamarine;
                height: 250px;
                width: 100px;
                padding: 10px 20px;
                border-radius: 15px;
                border: 4px solid #4d6600;
                margin: 20px;
            }
            .img{
                width: 85px;
                height: 100px;
                margin: 10px auto;
                border-radius: 15px;
            
            }
            .btn{
                border-radius: 30px;
                background-color:#33cccc;
                padding: 5px 15px;
            }

        </style>
    </head>
    <body>
    <div class="card">
        <img src="https://5.imimg.com/data5/NW/KV/MY-32712236/hp-laptop.jpg" class="img"/>
        <p> HP Laptop</p>
        <p><b>51499/-</b></p>
        <button class="btn">Buy Now</button>
    </div>
    <div class="card">
        <img src="https://www.asus.com/media/Odin/Websites/us/ProductLine/20240123121818.png" class="img"/>
        <p> ASUS Laptop</p>
        <p><b>53499/-</b></p>
        <button class="btn">Buy Now</button>
    </div>
    <div class="card">
        <img src="https://www.sunraysystems.in/wp-content/uploads/2020/12/dell-latitude-e7470.jpg" class="img"/>
        <p> DELL Laptop</p>
        <p><b>53499/-</b></p>
        <button class="btn">Buy Now</button>
    </div>
    </body>
</html>
